  <div class="main">
    <div class="register">
      <h6>Register</h6>
      <div class="divider"></div>
      <form class="register-form" action="">

        <div class="repository-name">
          <input type="text" placeholder="Repository Name">
          <i class="fa fa-github" style="font-size: 1.25rem"></i>

          <i class="fa fa-address-card" style="font-size: 1.25rem"></i>
        </div>

          <input type="text" placeholder="PR number">
          <i class="fa fa-pencil-square-o" style="font-size: 1.25rem"></i>
        </div>

      </form>

      <button id="deposit" class="btn-register">Submit</button>
    </div>

    <div class="farm">
      <h6>Farm</h6>
      <div class="divider"></div>
      <form class="farm-form" action="">

        <div class="pr-number">
          <input type="text" placeholder="PR number">
          <i class="fa fa-pencil-square-o" style="font-size: 1.25rem"></i>
        </div>

      </form>

      <button class="btn-farm">Submit</button>
    </div>

    <div class="call-oracle">
      <h6>Call Oracle</h6>
      <div class="divider"></div>
      <form class="oracle-form" action="">

        <div class="id-number">
          <input type="text" placeholder="Oracle ID">
          <i class="fa fa-pencil-square-o" style="font-size: 1.25rem"></i>
        </div>

      </form>

      <button class="btn-farm">Submit</button>
    </div>
  </div>

    <div class="copyright">Copyright</div>
    <div class="social-media">
      <div class="social-title">Social Media</div>
      <div class="social-links">
        <a href="#"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>

  <div id="txStatus"></div>
  <div id="monkeyPaw"></div>

  <script>
    var monkeyPaw;
    var address;
    var monkeyPawAddress = "0x4316C80D36Bbba4767cb0c13BA56CB72BBe7De49";

    window.addEventListener('load', async() => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          // Request account access if needed
          await ethereum.enable();
          // Acccounts now exposed
          startApp(web3);
        } catch (error) {
          // User denied account access...
        }
      }
      // Legacy dapp browsers...
      else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        // Acccounts always exposed
        startApp(web3);
      }
      // Non-dapp browsers...
      else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
      }
    });

    function startApp(web3) {
      eth = new Eth(web3.currentProvider);
      const token = eth.contract(monkeyPawABI).at(monkeyPawAddress);
      listenForClicks(token, web3);
    }

    function listenForClicks(miniToken, web3) {
      web3.eth.getAccounts(function(err, accounts) {
        console.log(accounts);
        address = accounts.toString();
        window.sessionStorage.setItem("MiCuenta", address);
      });

      var depositButton = document.getElementById("deposit");

      depositButton.addEventListener('click', function() {
        //var value = jQuery("div#editor")[0].innerHTML;
        // Need to add Owner, repo, pr
        alert("Works ");
        miniToken.deposit("420","Dirty","Boss", {
            from: address
          })
          .then(function(txHash) {
            console.log('Correct');
            console.dir(txHash);
          })
          .catch(console.error);
      });

    }

    // function getMonkeyPawDetails(id) {

    // }
  </script>
